<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <h1>A Game of Tic-Tac-Toe</h1>
    </div>
    <div class="instructions">
        <p>Play with your friends! The first to get a 'x' or 'o' in a row of three wins the game! </p>
    </div>
    <div class = "main">
        <h2> Click on any of the "?" marks to start the game!</h2>
        <div ="gamespace">
            <div class="row1">
                <div class="cell">
                    <p class="entry">?</p>
                </div>
                <div class="cell">
                    <p class="entry">?</p>
                </div>
                <div class="cell">
                    <p class="entry">?</p>
                </div>
            </div>
            <div class="row2">
                <div class="cell">
                    <p class="entry">?</p>
                </div>
                <div class="cell">
                    <p class="entry">?</p>
                </div>
                <div class="cell">
                    <p class="entry">?</p>
                </div>
            </div>
            <div class="row3">
                <div class="cell">
                    <p class="entry" >?</p>
                </div>
                <div class="cell">
                    <p class="entry">?</p>
                </div>
                <div class="cell">
                    <p class="entry">?</p>
                </div>
            </div>
            <h2>The winner is <span id="result">not yet confirmed</span>.</h2>
        </div>
    </div>
    <div class="footer">
        <p>Courtesy of: Damien Teo</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
